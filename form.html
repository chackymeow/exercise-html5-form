<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </link>
    <script src="https://kit.fontawesome.com/b2512b7043.js" crossorigin="anonymous"></script>


    <title>Payment example form</title>
</head>

<body class="p-0 m-0 bg-light mx-auto border-end border-start" style="width: 70%;">

    <div class="row mx-auto border m-0 p-0 rounded-2 border-bottom bg-secondary" id="grays">
        <div class="col-12 " style="padding-bottom: 10px;">
            <h3>Payment form example</h3>
        </div>
    </div>

    <div class="m-2 alert alert-danger" role="alert">
        Some fields are missing
    </div>

    <div class="m-2">
        <form class="mx-auto">

            <div class="row">
                <div class="col-5">
                    <label for="exampleInputEmail1" class="form-label">Card #</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="XXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">CVC #</label>
                    <input type="numbers" class="form-control" id="exampleInputPassword1" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="exampleInputPassword1" class="form-label">Amount</label>
                    <div class="row">
                        <div class="col-2">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="col-10">
                            <input type="numbers" class="form-control" id="exampleInputPassword1" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">First</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="name" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">New York</option>
                        <option value="2">Nevada</option>
                        <option value="3">Ohio</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <p>We accept:</p>
                    <div class="row mx-auto bg-secondary border" style="width: 90%;">
                        <div class="form-check col-3  d-flex justify-content-center">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                <i class="fab fa-cc-mastercard fa-2x"></i>
                            </label>
                        </div>

                        <div class="form-check col-3 d-flex justify-content-center">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fab fa-cc-visa fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check col-3 d-flex justify-content-center">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fab fa-cc-diners-club fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check col-3 d-flex justify-content-center">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label " for="exampleRadios2">
                                <i class="fab fa-cc-amex fa-2x"></i>
                            </label>

                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="emailHelp" class="form-text">Add any notes here</div>
                </div>
            </div>
            <div class="row border rounded-2">
                <div class=" rowcontainer-fluid">
                    <button type="submit" class="btn btn-primary m-2" style="float: right;">Send</button>
                    <button type="submit" class="btn btn-secondary m-2" style="float: right;">Cancel</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
