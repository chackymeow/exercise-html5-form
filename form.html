<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Form</title>
</head>

<body>

    <form class="mx-auto" style="width: 60%; margin: ;">
        <div class="row">
            <div class="col-5">
                <label for="exampleInputEmail1" class="form-label">Card #</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-3">
                <label for="exampleInputPassword1" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-4">
                <label for="exampleInputPassword1" class="form-label">Amount</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">First</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-6">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-3">
                <label for="exampleInputPassword1" class="form-label">State</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-3">
                <label for="exampleInputPassword1" class="form-label">Postal Code</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>We accept:</p>
                <div class="row">
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <i class="fab fa-cc-mastercard fa-2x"></i>
                        </label>
                    </div>

                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fab fa-cc-visa fa-2x"></i>
                        </label>
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fab fa-cc-diners-club fa-2x"></i>
                        </label>
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label " for="exampleRadios2">
                            <i class="fab fa-cc-amex fa-2x"></i>
                        </label>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
